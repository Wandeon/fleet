openapi: 3.0.3
info:
  title: Fleet Control API
  version: 0.2.0
  description: |
    Public web API consumed by the Fleet web UI. The API aggregates multiple
    device roles (audio players, video/CEC, Zigbee, cameras) and exposes a
    consistent contract for UI integrations. Schemas align with the live device
    capabilities matrix to ensure client compatibility.
  contact:
    name: Fleet Platform Team
    email: platform@fleet.example
servers:
  - url: /api
security:
  - bearerAuth: []
tags:
  - name: Fleet
    description: Fleet device summary and per-device detail endpoints.
  - name: Audio
    description: Distributed audio player control, playlist, and playback endpoints.
  - name: Video
    description: TV control, live preview, and recording timelines.
  - name: Zigbee
    description: Zigbee lighting, pairing, and quick action orchestration.
  - name: Camera
    description: Camera health summaries, event feeds, and clip generation.
  - name: Logs
    description: Operator log viewing and streaming diagnostics.
  - name: Settings
    description: Control plane configuration, pairing, and operator management.
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  headers:
    CorrelationId:
      description: Correlation identifier for tracing requests end-to-end.
      schema:
        type: string
    RateLimitLimit:
      description: Maximum number of requests allowed in the current window.
      schema:
        type: integer
        format: int32
    RateLimitRemaining:
      description: Remaining requests in the current window.
      schema:
        type: integer
        format: int32
    RetryAfterSeconds:
      description: Seconds until clients may retry after a 429 response.
      schema:
        type: integer
        format: int32
  parameters:
    LimitParam:
      name: limit
      in: query
      description: Maximum number of results to return.
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 200
        default: 50
    CursorParam:
      name: cursor
      in: query
      description: Opaque pagination cursor returned by previous responses.
      schema:
        type: string
    LogLevelParam:
      name: level
      in: query
      description: Filter log entries to a specific severity level.
      schema:
        type: string
        enum:
          - trace
          - debug
          - info
          - warn
          - error
          - fatal
    LogSourceParam:
      name: source
      in: query
      description: Limit log entries to a specific source identifier.
      schema:
        type: string
    LogSearchParam:
      name: q
      in: query
      description: Free-text search filter applied to message and context fields.
      schema:
        type: string
    LogsStreamAccept:
      name: accept
      in: header
      required: false
      schema:
        type: string
      example: text/event-stream
  responses:
    UnauthorizedError:
      description: Authentication failed or credentials missing.
      headers:
        x-correlation-id:
          $ref: '#/components/headers/CorrelationId'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            default:
              value:
                code: UNAUTHENTICATED
                message: Authentication token missing or invalid.
                correlationId: 00000000-0000-0000-0000-000000000000
    ForbiddenError:
      description: Authenticated user does not have permission to access the resource.
      headers:
        x-correlation-id:
          $ref: '#/components/headers/CorrelationId'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFoundError:
      description: Requested resource does not exist.
      headers:
        x-correlation-id:
          $ref: '#/components/headers/CorrelationId'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    ValidationError:
      description: One or more request parameters failed validation.
      headers:
        x-correlation-id:
          $ref: '#/components/headers/CorrelationId'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            invalid:
              value:
                code: INVALID_REQUEST
                message: Provided payload failed validation.
                correlationId: 11111111-1111-1111-1111-111111111111
    RateLimitError:
      description: Request rate limit exceeded.
      headers:
        x-correlation-id:
          $ref: '#/components/headers/CorrelationId'
        x-ratelimit-limit:
          $ref: '#/components/headers/RateLimitLimit'
        x-ratelimit-remaining:
          $ref: '#/components/headers/RateLimitRemaining'
        retry-after:
          $ref: '#/components/headers/RetryAfterSeconds'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    BadGatewayError:
      description: Upstream device returned an invalid response or is unreachable.
      headers:
        x-correlation-id:
          $ref: '#/components/headers/CorrelationId'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    GatewayTimeoutError:
      description: Upstream device timed out while processing the request.
      headers:
        x-correlation-id:
          $ref: '#/components/headers/CorrelationId'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    InternalError:
      description: Unexpected server error occurred.
      headers:
        x-correlation-id:
          $ref: '#/components/headers/CorrelationId'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotImplementedError:
      description: Endpoint contract defined but backend implementation is pending.
      headers:
        x-correlation-id:
          $ref: '#/components/headers/CorrelationId'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    Error:
      type: object
      required:
        - code
        - message
        - correlationId
      properties:
        code:
          type: string
          description: Machine-readable error code.
        message:
          type: string
          description: Human-readable summary of the error.
        hint:
          type: string
          nullable: true
          description: Optional client-facing recommendation.
        correlationId:
          type: string
          format: uuid
          description: Correlates the request across systems.
        details:
          type: object
          nullable: true
          additionalProperties: true
          description: Additional contextual information for debugging.
    DeviceStatus:
      type: string
      description: Standard device status values aligned with the device capabilities matrix.
      enum:
        - online
        - offline
        - error
        - degraded
    AudioPlaybackStateName:
      type: string
      enum:
        - idle
        - playing
        - paused
        - buffering
        - error
    AudioSyncMode:
      type: string
      enum:
        - independent
        - synced
        - grouped
    AudioDevicePlayback:
      type: object
      required:
        - state
        - positionSeconds
        - durationSeconds
        - startedAt
        - syncGroup
      properties:
        state:
          $ref: '#/components/schemas/AudioPlaybackStateName'
        trackId:
          type: string
          nullable: true
        trackTitle:
          type: string
          nullable: true
        playlistId:
          type: string
          nullable: true
        positionSeconds:
          type: number
          format: float
          minimum: 0
        durationSeconds:
          type: number
          format: float
          minimum: 0
        startedAt:
          type: string
          format: date-time
          nullable: true
        syncGroup:
          type: string
          nullable: true
        lastError:
          type: string
          nullable: true
    AudioDeviceSnapshot:
      type: object
      required:
        - id
        - name
        - status
        - volumePercent
        - capabilities
        - playback
        - lastUpdated
      properties:
        id:
          type: string
        name:
          type: string
        status:
          $ref: '#/components/schemas/DeviceStatus'
        group:
          type: string
          nullable: true
        volumePercent:
          type: integer
          format: int32
          minimum: 0
          maximum: 100
          description: Percent-based volume control, aligned with 1 dB steps in Pi devices.
        capabilities:
          type: array
          description: Capabilities exposed by the device. Values map to the live device capabilities matrix.
          items:
            type: string
          example:
            - playback
            - seek
            - sync
            - upload
        playback:
          $ref: '#/components/schemas/AudioDevicePlayback'
        lastUpdated:
          type: string
          format: date-time
    AudioLibraryTrack:
      type: object
      required:
        - id
        - title
        - durationSeconds
        - format
        - uploadedAt
      properties:
        id:
          type: string
        title:
          type: string
        artist:
          type: string
          nullable: true
        durationSeconds:
          type: number
          format: float
          minimum: 0
        format:
          type: string
          description: Media container or codec (e.g. MP3, AAC, FLAC) supported per the device matrix.
        sizeBytes:
          type: integer
          format: int64
          nullable: true
        tags:
          type: array
          items:
            type: string
        uploadedAt:
          type: string
          format: date-time
    AudioPlaylistTrack:
      type: object
      required:
        - trackId
        - order
      properties:
        trackId:
          type: string
        order:
          type: integer
          format: int32
          minimum: 0
        startOffsetSeconds:
          type: number
          format: float
          minimum: 0
          nullable: true
        deviceOverrides:
          type: object
          additionalProperties:
            type: string
          nullable: true
    AudioPlaylist:
      type: object
      required:
        - id
        - name
        - loop
        - syncMode
        - createdAt
        - updatedAt
        - tracks
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
          nullable: true
        loop:
          type: boolean
        syncMode:
          $ref: '#/components/schemas/AudioSyncMode'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        tracks:
          type: array
          items:
            $ref: '#/components/schemas/AudioPlaylistTrack'
    AudioSession:
      type: object
      required:
        - id
        - deviceIds
        - syncMode
        - state
        - startedAt
      properties:
        id:
          type: string
        playlistId:
          type: string
          nullable: true
        deviceIds:
          type: array
          items:
            type: string
        syncMode:
          $ref: '#/components/schemas/AudioSyncMode'
        state:
          type: string
          enum:
            - preparing
            - playing
            - paused
            - completed
            - error
        startedAt:
          type: string
          format: date-time
    AudioState:
      type: object
      required:
        - masterVolume
        - devices
        - library
        - playlists
        - sessions
      properties:
        masterVolume:
          type: integer
          format: int32
          minimum: 0
          maximum: 100
        devices:
          type: array
          items:
            $ref: '#/components/schemas/AudioDeviceSnapshot'
        library:
          type: array
          items:
            $ref: '#/components/schemas/AudioLibraryTrack'
        playlists:
          type: array
          items:
            $ref: '#/components/schemas/AudioPlaylist'
        sessions:
          type: array
          items:
            $ref: '#/components/schemas/AudioSession'
        message:
          type: string
          nullable: true
    AudioPlaybackAssignment:
      type: object
      required:
        - deviceId
        - trackId
      properties:
        deviceId:
          type: string
        trackId:
          type: string
        startOffsetSeconds:
          type: number
          format: float
          minimum: 0
          nullable: true
    AudioPlaybackRequest:
      type: object
      required:
        - deviceIds
        - syncMode
      properties:
        deviceIds:
          type: array
          items:
            type: string
        playlistId:
          type: string
          nullable: true
        trackId:
          type: string
          nullable: true
        assignments:
          type: array
          items:
            $ref: '#/components/schemas/AudioPlaybackAssignment'
        syncMode:
          $ref: '#/components/schemas/AudioSyncMode'
        resume:
          type: boolean
          default: false
        startAtSeconds:
          type: number
          format: float
          minimum: 0
          default: 0
        loop:
          type: boolean
          default: false
    AudioSeekRequest:
      type: object
      required:
        - positionSeconds
      properties:
        positionSeconds:
          type: number
          format: float
          minimum: 0
    AudioVolumeRequest:
      type: object
      required:
        - volume
      properties:
        volume:
          type: number
          format: float
          minimum: 0
          maximum: 2
          description: Normalised volume between 0.0 and 2.0 (inclusive).
    AudioMasterVolumeRequest:
      type: object
      required:
        - volumePercent
      properties:
        volumePercent:
          type: integer
          format: int32
          minimum: 0
          maximum: 100
    VideoPowerState:
      type: string
      enum:
        - on
        - off
    VideoInputOption:
      type: object
      required:
        - id
        - label
        - kind
      properties:
        id:
          type: string
        label:
          type: string
        kind:
          type: string
          enum:
            - hdmi
            - cast
            - app
            - other
    VideoLiveStream:
      type: object
      required:
        - deviceId
        - streamUrl
        - startedAt
        - latencyMs
        - status
      properties:
        deviceId:
          type: string
        streamUrl:
          type: string
          format: uri
        thumbnailUrl:
          type: string
          format: uri
          nullable: true
        startedAt:
          type: string
          format: date-time
        latencyMs:
          type: integer
          format: int32
        status:
          type: string
          enum:
            - ready
            - connecting
            - error
    VideoRecordingSegment:
      type: object
      required:
        - id
        - start
        - end
        - url
      properties:
        id:
          type: string
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
        label:
          type: string
          nullable: true
        url:
          type: string
          format: uri
    VideoCecDevice:
      type: object
      required:
        - id
        - name
        - power
      properties:
        id:
          type: string
        name:
          type: string
        power:
          $ref: '#/components/schemas/VideoPowerState'
        input:
          type: string
          nullable: true
    VideoState:
      type: object
      required:
        - power
        - input
        - availableInputs
        - recordings
        - volume
        - muted
        - lastSignal
        - cecDevices
      properties:
        power:
          $ref: '#/components/schemas/VideoPowerState'
        input:
          type: string
        availableInputs:
          type: array
          items:
            $ref: '#/components/schemas/VideoInputOption'
        livePreview:
          type: object
          allOf:
            - $ref: '#/components/schemas/VideoLiveStream'
          nullable: true
          description: Most recent live stream snapshot or null when no preview is available.
        recordings:
          type: array
          items:
            $ref: '#/components/schemas/VideoRecordingSegment'
        volume:
          type: integer
          format: int32
          minimum: 0
          maximum: 100
        muted:
          type: boolean
        lastSignal:
          type: string
          format: date-time
        cecDevices:
          type: array
          items:
            $ref: '#/components/schemas/VideoCecDevice'
    VideoPreviewRequest:
      type: object
      properties:
        deviceId:
          type: string
          description: Target video node for generating the preview stream.
    ZigbeeQuickAction:
      type: object
      required:
        - id
        - label
        - description
      properties:
        id:
          type: string
        label:
          type: string
        description:
          type: string
    ZigbeeDevice:
      type: object
      required:
        - id
        - name
        - type
        - state
        - lastSeen
      properties:
        id:
          type: string
        name:
          type: string
        type:
          type: string
        state:
          type: string
          enum:
            - open
            - closed
            - active
            - inactive
        lastSeen:
          type: string
          format: date-time
        battery:
          type: integer
          format: int32
          nullable: true
    ZigbeePairingCandidate:
      type: object
      required:
        - id
        - name
        - type
        - signal
      properties:
        id:
          type: string
        name:
          type: string
        type:
          type: string
        signal:
          type: integer
          format: int32
    ZigbeePairingState:
      type: object
      required:
        - active
        - discovered
      properties:
        active:
          type: boolean
        expiresAt:
          type: string
          format: date-time
          nullable: true
        discovered:
          type: array
          items:
            $ref: '#/components/schemas/ZigbeePairingCandidate'
    ZigbeeState:
      type: object
      required:
        - devices
        - quickActions
        - hubStatus
      properties:
        devices:
          type: array
          items:
            $ref: '#/components/schemas/ZigbeeDevice'
        quickActions:
          type: array
          items:
            $ref: '#/components/schemas/ZigbeeQuickAction'
        hubStatus:
          $ref: '#/components/schemas/DeviceStatus'
        pairing:
          type: object
          allOf:
            - $ref: '#/components/schemas/ZigbeePairingState'
          nullable: true
          description: Active pairing state if pairing mode is engaged; null otherwise.
    ZigbeeActionRequest:
      type: object
      required:
        - actionId
      properties:
        actionId:
          type: string
    ZigbeePairingStartRequest:
      type: object
      properties:
        durationSeconds:
          type: integer
          format: int32
          minimum: 5
          maximum: 900
    CameraEventDetection:
      type: object
      required:
        - id
        - label
        - confidence
      properties:
        id:
          type: string
        label:
          type: string
        confidence:
          type: number
          format: float
        boundingBox:
          type: object
          nullable: true
          properties:
            x:
              type: number
              format: float
            y:
              type: number
              format: float
            width:
              type: number
              format: float
            height:
              type: number
              format: float
    CameraEvent:
      type: object
      required:
        - id
        - cameraId
        - timestamp
        - description
        - severity
      properties:
        id:
          type: string
        cameraId:
          type: string
        timestamp:
          type: string
          format: date-time
        description:
          type: string
        severity:
          type: string
          enum:
            - info
            - warning
            - alert
            - error
        clipUrl:
          type: string
          format: uri
          nullable: true
        snapshotUrl:
          type: string
          format: uri
          nullable: true
        acknowledged:
          type: boolean
          nullable: true
        detections:
          type: array
          items:
            $ref: '#/components/schemas/CameraEventDetection'
        tags:
          type: array
          items:
            type: string
    CameraDevice:
      type: object
      required:
        - id
        - name
        - status
        - lastHeartbeat
        - capabilities
      properties:
        id:
          type: string
        name:
          type: string
        status:
          $ref: '#/components/schemas/DeviceStatus'
        location:
          type: string
          nullable: true
        streamUrl:
          type: string
          format: uri
          nullable: true
        stillUrl:
          type: string
          format: uri
          nullable: true
        lastHeartbeat:
          type: string
          format: date-time
        capabilities:
          type: array
          description: Capabilities correspond to AI camera features documented in the device matrix.
          items:
            type: string
    CameraClip:
      type: object
      required:
        - id
        - cameraId
        - start
        - end
        - url
      properties:
        id:
          type: string
        cameraId:
          type: string
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
        url:
          type: string
          format: uri
        thumbnailUrl:
          type: string
          format: uri
          nullable: true
        label:
          type: string
          nullable: true
    CameraPreviewState:
      type: object
      required:
        - cameraId
        - status
        - posterUrl
        - streamUrl
        - updatedAt
      properties:
        cameraId:
          type: string
          nullable: true
        status:
          type: string
          enum:
            - ready
            - pending
            - unavailable
        posterUrl:
          type: string
          format: uri
          nullable: true
        streamUrl:
          type: string
          format: uri
          nullable: true
        reason:
          type: string
          nullable: true
        updatedAt:
          type: string
          format: date-time
    CameraOverviewSummary:
      type: object
      required:
        - status
        - updatedAt
        - reason
        - cameras
      properties:
        status:
          type: string
          enum:
            - online
            - offline
            - degraded
        updatedAt:
          type: string
          format: date-time
        reason:
          type: string
          nullable: true
        cameras:
          type: array
          items:
            type: object
            required:
              - id
              - name
              - status
            properties:
              id:
                type: string
              name:
                type: string
              status:
                type: string
                enum:
                  - online
                  - offline
                  - degraded
              lastSeen:
                type: string
                format: date-time
                nullable: true
              reason:
                type: string
                nullable: true
    CameraState:
      type: object
      required:
        - activeCameraId
        - devices
        - events
        - clips
        - overview
      properties:
        activeCameraId:
          type: string
          nullable: true
        devices:
          type: array
          items:
            $ref: '#/components/schemas/CameraDevice'
        events:
          type: array
          items:
            $ref: '#/components/schemas/CameraEvent'
        clips:
          type: array
          items:
            $ref: '#/components/schemas/CameraClip'
        overview:
          type: object
          required:
            - previewImage
            - streamUrl
            - lastMotion
            - health
            - updatedAt
          properties:
            previewImage:
              type: string
              format: uri
              nullable: true
            streamUrl:
              type: string
              format: uri
              nullable: true
            lastMotion:
              type: string
              format: date-time
              nullable: true
            health:
              $ref: '#/components/schemas/DeviceStatus'
            updatedAt:
              type: string
              format: date-time
              nullable: true
        summary:
          type: object
          allOf:
            - $ref: '#/components/schemas/CameraOverviewSummary'
          nullable: true
          description: Optional roll-up of camera health for quick status review.
        preview:
          type: object
          allOf:
            - $ref: '#/components/schemas/CameraPreviewState'
          nullable: true
          description: Preview metadata for the active camera if a live preview exists.
    CameraSelectionRequest:
      type: object
      required:
        - cameraId
      properties:
        cameraId:
          type: string
    CameraClipRequest:
      type: object
      required:
        - cameraId
      properties:
        cameraId:
          type: string
    CameraClipResponse:
      type: object
      required:
        - url
      properties:
        url:
          type: string
          format: uri
    LogSeverity:
      type: string
      enum:
        - debug
        - info
        - warning
        - error
        - critical
    LogEntry:
      type: object
      required:
        - id
        - timestamp
        - severity
        - message
        - source
      properties:
        id:
          type: string
        timestamp:
          type: string
          format: date-time
        severity:
          $ref: '#/components/schemas/LogSeverity'
        message:
          type: string
        source:
          type: string
        module:
          type: string
          nullable: true
        deviceId:
          type: string
          nullable: true
        correlationId:
          type: string
          nullable: true
        context:
          type: object
          nullable: true
          additionalProperties: true
    LogSource:
      type: object
      required:
        - id
        - label
        - kind
      properties:
        id:
          type: string
        label:
          type: string
        description:
          type: string
          nullable: true
        kind:
          type: string
          enum:
            - device
            - service
            - system
            - group
        module:
          type: string
          nullable: true
        deviceId:
          type: string
          nullable: true
        active:
          type: boolean
          nullable: true
    LogsSnapshot:
      type: object
      required:
        - entries
        - lastUpdated
      properties:
        entries:
          type: array
          items:
            $ref: '#/components/schemas/LogEntry'
        sources:
          type: array
          items:
            $ref: '#/components/schemas/LogSource'
        cursor:
          type: string
          nullable: true
        lastUpdated:
          type: string
          format: date-time
    ApiAccessSettings:
      type: object
      required:
        - bearerTokenMasked
