name: 'Release Readiness'

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_call:
    outputs:
      artifact-url:
        description: "URL to release readiness artifact"
        value: ${{ jobs.generate-readiness.outputs.artifact-url }}

jobs:
  generate-readiness:
    name: 'Generate Release Readiness Report'
    runs-on: ubuntu-latest
    needs: []

    outputs:
      artifact-url: ${{ steps.upload-artifact.outputs.artifact-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install PyYAML
          npm ci

      - name: Gather release readiness data
        run: |
          echo "üìã Gathering release readiness data..."

          mkdir -p artifacts/release-readiness

          # Basic information
          echo "## Release Readiness Report" > artifacts/release-readiness/report.md
          echo "" >> artifacts/release-readiness/report.md
          echo "**Generated**: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> artifacts/release-readiness/report.md
          echo "**Commit SHA**: \`${{ github.sha }}\`" >> artifacts/release-readiness/report.md
          echo "**Branch**: \`${{ github.ref_name }}\`" >> artifacts/release-readiness/report.md
          echo "**PR Number**: #${{ github.event.number }}" >> artifacts/release-readiness/report.md
          echo "" >> artifacts/release-readiness/report.md

      - name: Check OpenAPI contract status
        run: |
          echo "üîç Checking OpenAPI contract status..."

          echo "### OpenAPI Contract Status" >> artifacts/release-readiness/report.md

          # Check if OpenAPI spec was modified
          if git diff --name-only origin/main...HEAD | grep -q "apps/api/openapi.yaml"; then
            echo "- ‚ö†Ô∏è  **OpenAPI spec modified** - Client regeneration required" >> artifacts/release-readiness/report.md

            # Check if generated files were also updated
            if git diff --name-only origin/main...HEAD | grep -q "apps/ui/src/lib/api/gen\|apps/ui/src/lib/api/generated"; then
              echo "- ‚úÖ **Generated clients updated**" >> artifacts/release-readiness/report.md
              echo "CONTRACT_STATUS=‚úÖ Updated" >> $GITHUB_ENV
            else
              echo "- ‚ùå **Generated clients NOT updated** - Run \`./scripts/generate-openapi-clients.sh\`" >> artifacts/release-readiness/report.md
              echo "CONTRACT_STATUS=‚ùå Missing updates" >> $GITHUB_ENV
            fi
          else
            echo "- ‚úÖ **No OpenAPI changes detected**" >> artifacts/release-readiness/report.md
            echo "CONTRACT_STATUS=‚úÖ No changes" >> $GITHUB_ENV
          fi

          echo "" >> artifacts/release-readiness/report.md

      - name: Check database migration status
        run: |
          echo "üîç Checking database migration status..."

          echo "### Database Migration Status" >> artifacts/release-readiness/report.md

          # Check if schema was modified
          if git diff --name-only origin/main...HEAD | grep -q "apps/api/prisma/schema.prisma"; then
            echo "- ‚ö†Ô∏è  **Prisma schema modified**" >> artifacts/release-readiness/report.md

            # Check if migrations were created
            if git diff --name-only origin/main...HEAD | grep -q "apps/api/prisma/migrations"; then
              echo "- ‚úÖ **Migrations created**" >> artifacts/release-readiness/report.md

              # List new migrations
              NEW_MIGRATIONS=$(git diff --name-only origin/main...HEAD | grep "apps/api/prisma/migrations" | grep "migration.sql" | wc -l)
              echo "- üìù **$NEW_MIGRATIONS new migration(s) found**" >> artifacts/release-readiness/report.md
              echo "MIGRATION_STATUS=‚úÖ Ready ($NEW_MIGRATIONS migrations)" >> $GITHUB_ENV
            else
              echo "- ‚ùå **No migrations created** - Run \`npx prisma migrate dev\`" >> artifacts/release-readiness/report.md
              echo "MIGRATION_STATUS=‚ùå Missing migrations" >> $GITHUB_ENV
            fi
          else
            echo "- ‚úÖ **No schema changes detected**" >> artifacts/release-readiness/report.md
            echo "MIGRATION_STATUS=‚úÖ No changes" >> $GITHUB_ENV
          fi

          echo "" >> artifacts/release-readiness/report.md

      - name: Check infrastructure configuration status
        run: |
          echo "üîç Checking infrastructure configuration..."

          echo "### Infrastructure Status" >> artifacts/release-readiness/report.md

          # Run port drift check
          if ./scripts/check-port-drift.sh > /tmp/port_check.log 2>&1; then
            echo "- ‚úÖ **Caddy ‚Üî Compose ports synchronized**" >> artifacts/release-readiness/report.md
            echo "PORT_STATUS=‚úÖ Synchronized" >> $GITHUB_ENV
          else
            echo "- ‚ùå **Port drift detected**" >> artifacts/release-readiness/report.md
            echo "\`\`\`" >> artifacts/release-readiness/report.md
            cat /tmp/port_check.log >> artifacts/release-readiness/report.md
            echo "\`\`\`" >> artifacts/release-readiness/report.md
            echo "PORT_STATUS=‚ùå Drift detected" >> $GITHUB_ENV
          fi

          echo "" >> artifacts/release-readiness/report.md

      - name: Check inventory synchronization status
        run: |
          echo "üîç Checking inventory synchronization..."

          echo "### Inventory Synchronization" >> artifacts/release-readiness/report.md

          # Run inventory sync check
          if ./scripts/check-inventory-sync.sh > /tmp/inventory_check.log 2>&1; then
            echo "- ‚úÖ **Inventory ‚Üî Monitoring targets synchronized**" >> artifacts/release-readiness/report.md
            echo "INVENTORY_STATUS=‚úÖ Synchronized" >> $GITHUB_ENV
          else
            echo "- ‚ùå **Inventory synchronization issues**" >> artifacts/release-readiness/report.md
            echo "\`\`\`" >> artifacts/release-readiness/report.md
            cat /tmp/inventory_check.log >> artifacts/release-readiness/report.md
            echo "\`\`\`" >> artifacts/release-readiness/report.md
            echo "INVENTORY_STATUS=‚ùå Sync issues" >> $GITHUB_ENV
          fi

          echo "" >> artifacts/release-readiness/report.md

      - name: Check feature flags and placeholders
        run: |
          echo "üîç Checking feature flags and placeholders..."

          echo "### Feature Flags & Placeholder Status" >> artifacts/release-readiness/report.md

          # Check for unguarded TODO implementations
          PLACEHOLDER_COUNT=$(grep -r "TODO.*implement" apps/ --include="*.ts" --include="*.js" --exclude-dir=node_modules --exclude-dir=test --exclude-dir=tests | wc -l || echo "0")

          if [ "$PLACEHOLDER_COUNT" -gt 0 ]; then
            echo "- ‚ö†Ô∏è  **$PLACEHOLDER_COUNT placeholder implementations found**" >> artifacts/release-readiness/report.md
            echo "- üõ°Ô∏è  **Verify critical workflows have feature flags**" >> artifacts/release-readiness/report.md

            # List critical placeholders
            if grep -r "TODO.*implement.*audio\|TODO.*implement.*upload" apps/ --include="*.ts" --include="*.js" --exclude-dir=node_modules | head -3; then
              echo "- ‚ö†Ô∏è  **Audio/upload placeholders detected**" >> artifacts/release-readiness/report.md
            fi

            echo "PLACEHOLDER_STATUS=‚ö†Ô∏è $PLACEHOLDER_COUNT found" >> $GITHUB_ENV
          else
            echo "- ‚úÖ **No unguarded placeholders detected**" >> artifacts/release-readiness/report.md
            echo "PLACEHOLDER_STATUS=‚úÖ Clean" >> $GITHUB_ENV
          fi

          echo "" >> artifacts/release-readiness/report.md

      - name: Generate deployment readiness summary
        run: |
          echo "üìä Generating deployment readiness summary..."

          echo "### Deployment Readiness Summary" >> artifacts/release-readiness/report.md
          echo "" >> artifacts/release-readiness/report.md

          # Overall status determination
          if [[ "$CONTRACT_STATUS" == *"‚ùå"* ]] || [[ "$MIGRATION_STATUS" == *"‚ùå"* ]] || [[ "$PORT_STATUS" == *"‚ùå"* ]] || [[ "$INVENTORY_STATUS" == *"‚ùå"* ]]; then
            OVERALL_STATUS="üö´ **NOT READY** - Critical issues must be resolved"
          elif [[ "$PLACEHOLDER_STATUS" == *"‚ö†Ô∏è"* ]]; then
            OVERALL_STATUS="‚ö†Ô∏è **READY WITH CAUTION** - Review placeholder implementations"
          else
            OVERALL_STATUS="‚úÖ **READY TO DEPLOY**"
          fi

          echo "**Overall Status**: $OVERALL_STATUS" >> artifacts/release-readiness/report.md
          echo "" >> artifacts/release-readiness/report.md

          echo "| Component | Status |" >> artifacts/release-readiness/report.md
          echo "|-----------|--------|" >> artifacts/release-readiness/report.md
          echo "| OpenAPI Contract | $CONTRACT_STATUS |" >> artifacts/release-readiness/report.md
          echo "| Database Migrations | $MIGRATION_STATUS |" >> artifacts/release-readiness/report.md
          echo "| Port Configuration | $PORT_STATUS |" >> artifacts/release-readiness/report.md
          echo "| Inventory Sync | $INVENTORY_STATUS |" >> artifacts/release-readiness/report.md
          echo "| Security Scan | $SECURITY_STATUS |" >> artifacts/release-readiness/report.md
          echo "| Build & TypeCheck | $BUILD_STATUS |" >> artifacts/release-readiness/report.md
          echo "| Feature Flags | $PLACEHOLDER_STATUS |" >> artifacts/release-readiness/report.md

          echo "" >> artifacts/release-readiness/report.md

          echo "OVERALL_STATUS=$OVERALL_STATUS" >> $GITHUB_ENV

      - name: Add next steps and references
        run: |
          echo "### Next Steps" >> artifacts/release-readiness/report.md
          echo "" >> artifacts/release-readiness/report.md

          if [[ "$OVERALL_STATUS" == *"READY TO DEPLOY"* ]]; then
            echo "1. ‚úÖ **Merge this PR**" >> artifacts/release-readiness/report.md
            echo "2. üöÄ **CI will automatically build and push images**" >> artifacts/release-readiness/report.md
            echo "3. üì¶ **VPS Guy can deploy using image tags from build artifacts**" >> artifacts/release-readiness/report.md
          else
            echo "1. üîß **Resolve the issues listed above**" >> artifacts/release-readiness/report.md
            echo "2. üîÑ **Push fixes to trigger new readiness check**" >> artifacts/release-readiness/report.md
            echo "3. ‚úÖ **Ensure all status checks are green before merge**" >> artifacts/release-readiness/report.md
          fi

          echo "" >> artifacts/release-readiness/report.md
          echo "### References" >> artifacts/release-readiness/report.md
          echo "- üìö [Deployment Documentation](./docs/runbooks/release.md)" >> artifacts/release-readiness/report.md
          echo "- üîß [CI Pipeline Documentation](./docs/03-ci-pipelines.md)" >> artifacts/release-readiness/report.md
          echo "- üõ°Ô∏è [Repository Discipline](./docs/24-repo-discipline.md)" >> artifacts/release-readiness/report.md

      - name: Upload release readiness artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-readiness-report
          path: artifacts/release-readiness/
          retention-days: 30

      - name: Comment on PR with readiness summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportContent = fs.readFileSync('artifacts/release-readiness/report.md', 'utf8');

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: reportContent
            });

      - name: Set job status based on readiness
        run: |
          if [[ "$OVERALL_STATUS" == *"NOT READY"* ]]; then
            echo "‚ùå Release readiness check failed - critical issues detected"
            exit 1
          elif [[ "$OVERALL_STATUS" == *"CAUTION"* ]]; then
            echo "‚ö†Ô∏è Release readiness check passed with warnings"
            exit 0
          else
            echo "‚úÖ Release readiness check passed"
            exit 0
          fi