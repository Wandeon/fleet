name: Docs validation

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  docs:
    name: Validate and publish docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Markdown lint
        run: npx --yes markdownlint-cli2@0.10.0 "docs/**/*.md"

      - name: Validate runbooks exist
        run: |
          set -euo pipefail
          if ! find docs/runbooks -maxdepth 1 -name '*.md' -print -quit; then
            echo "No runbooks found in docs/runbooks" >&2
            exit 1
          fi

      - name: Package docs artifact
        run: |
          set -euo pipefail
          tar -czf docs-artifacts.tar.gz docs

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs-artifacts.tar.gz

      - name: Summarize
        run: |
          echo '### Docs validation' >> "$GITHUB_STEP_SUMMARY"
          echo '* Markdown lint passed' >> "$GITHUB_STEP_SUMMARY"
          echo '* Runbooks present' >> "$GITHUB_STEP_SUMMARY"
