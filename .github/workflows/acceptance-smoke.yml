name: 'Acceptance Smoke Tests'

on:
  pull_request:
    paths:
      - 'apps/api/**'
      - 'apps/ui/**'
      - 'apps/api/openapi.yaml'
  workflow_call:

jobs:
  smoke-matrix:
    name: 'Module Smoke Tests (${{ matrix.module }})'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module: [audio, video, zigbee, camera, logs, fleet]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd apps/api-mock && npm ci
          cd ../ui && npm ci

      - name: Run ${{ matrix.module }} module smoke test
        run: npm run test:modules
        env:
          MODULE_FILTER: ${{ matrix.module }}

  parameter-drift-check:
    name: 'UI ‚Üî API Parameter Drift'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd apps/api-mock && npm ci
          cd ../ui && npm ci

      - name: Check for parameter drift
        run: |
          echo "üîç Checking UI ‚Üî API parameter drift..."

          # Check for consistent API endpoint usage
          if grep -r "/camera/overview" apps/ui/src/ --include="*.ts" --include="*.js"; then
            echo "‚ùå Found deprecated /camera/overview usage. Use /camera/summary instead."
            exit 1
          fi

          if grep -r "/api/video/overview" apps/ui/src/ --include="*.ts" --include="*.js"; then
            echo "‚ùå Found deprecated /api/video/overview usage. Use /api/video/devices instead."
            exit 1
          fi

          echo "‚úÖ No parameter drift detected"