# NGINX reverse proxy for app.beautyheadspabymartina.hr
# HSTS enabled (preload). Ensure valid HTTPS termination in production.

map $request_id $nonce { default $request_id; }

server {
  listen 443 ssl http2;
  server_name app.beautyheadspabymartina.hr;

  # ssl_certificate     /etc/letsencrypt/live/app.beautyheadspabymartina.hr/fullchain.pem;
  # ssl_certificate_key /etc/letsencrypt/live/app.beautyheadspabymartina.hr/privkey.pem;

  # Security headers
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'nonce-$nonce'; connect-src 'self' https: wss:; font-src 'self' data:; frame-ancestors 'none'" always;
  add_header Referrer-Policy "no-referrer" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  # Upload ceiling aligned with API
  client_max_body_size 200M;

  # UI (SvelteKit)
  location / {
    proxy_pass http://ui:3006;
    proxy_set_header X-Request-Id $request_id;
    proxy_set_header X-Nonce $nonce;   # pass nonce to UI
  }

  # API
  location /api/ {
    proxy_pass http://api:3005;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header X-Request-Id $request_id;
    proxy_set_header X-Nonce $nonce;   # pass nonce to API if needed
  }
}

server {
  listen 80;
  server_name app.beautyheadspabymartina.hr;
  return 301 https://$host$request_uri;
}

