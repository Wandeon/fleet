services:
  fleet-api:
    build: ../api
    environment:
      - NODE_ENV=production
      - API_PORT=3005
      - API_BEARER=${API_BEARER}
      - DATABASE_URL=file:/data/fleet.db
      - SSE_HEARTBEAT_MS=15000
      - POLL_INTERVAL_MS=5000
      - DEVICE_YAML=/config/device-interfaces.yaml
    volumes:
      - fleet-data:/data
      - ./config:/config:ro
    command: [ "sh", "-c", "npm run migrate && npm run generate && npm run seed:yaml && npm run start" ]
    restart: unless-stopped

  fleet-worker:
    build: ../api
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/data/fleet.db
      - POLL_INTERVAL_MS=5000
    volumes:
      - fleet-data:/data
    command: [ "sh", "-c", "npm run migrate && npm run generate && npm run worker" ]
    restart: unless-stopped
    depends_on:
      - fleet-api

  fleet-ui:
    build: ../ui
    environment:
      - PUBLIC_API_BASE=/api
    restart: unless-stopped

  caddy:
    image: caddy:2
    ports: ["80:80","443:443"]
    volumes:
      - ./caddy.fleet.Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - fleet-api
      - fleet-ui

volumes:
  fleet-data:
  caddy-data:
  caddy-config:
