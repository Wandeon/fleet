services:
  netdata:
    image: netdata/netdata:v1.47.0
    hostname: ${HOSTNAME:-pi}
    restart: unless-stopped
    network_mode: host
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - netdata-data:/var/lib/netdata
      - netdata-cache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:19999/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  promtail:
    image: grafana/promtail:2.9.1
    restart: unless-stopped
    user: root
    command:
      - --config.file=/etc/promtail/config.yaml
    environment:
      - LOKI_ENDPOINT=${LOKI_ENDPOINT:-http://fleet-vps:3100/loki/api/v1/push}
      - LOG_SOURCE_HOST=${LOG_SOURCE_HOST:-unknown-device}
      - LOG_ENVIRONMENT=${LOG_ENVIRONMENT:-device}
      - LOG_SITE=${LOG_SITE:-primary}
      - PROMTAIL_HTTP_PORT=${PROMTAIL_HTTP_PORT:-9080}
    volumes:
      - promtail-positions:/var/lib/promtail
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log/journal:/var/log/journal:ro
      - /run/log/journal:/run/log/journal:ro
      - /etc/machine-id:/etc/machine-id:ro
      - ../logging/promtail-config.yaml:/etc/promtail/config.yaml:ro

volumes:
  netdata-data: {}
  netdata-cache: {}
  promtail-positions: {}

